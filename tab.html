					<header class="jumbotron hero-spacer">

						<div id='event' style="display: none;">     	<form>
          <div class="form-inline">

								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
				</div>
				<div class='col-md-5'>

					  <option>6pm  (15 students)</option>

										<th class="text-center">Description</th>
									</tr>
								</thead>
								<tbody>
									<tr id='addr0'>
										<td><span id='delete_row0'  class='glyphicon glyphicon-remove' onclick='deleteRow(0)' value='0' aria-hidden='true'/></td>
