    <!-- Intro Section -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Upcoming Events</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 jumbotron hero-spacer">
                    <p id="no-events">You do not have any events scheduled </p>
                    <div id='event' style="display: none;">
                        <h2>Event Information</h2>
                        <form>
                            <div class="form-inline">
                                <div class="row">
                                    <span class="col-md-7">
                                        <label for="break-name" class="control-label">Title:</label>
                                        <input type="text" class="form-control" onfocusout="suggestIdea()" id="break-name"/>
                                    </span>
                                    <span class="col-md-5">
                                        <button type="button" class="btn btn-primary" id="random_idea" onclick="getRandomIdea()">I'm Feeling Lazy</button>
                                        <button type="button" class="btn btn-primary" id="random_idea" onclick="clearForm()">Clear</button>
                                    </span>
                                </div>
                                <div class="row">
                                    <div class='col-md-7'>
                                        <label for="datetimepicker1" class="control-label">Date:</label>
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class='col-md-5'>
                                        <label for="dropdownTime" class="control-label">Time:</label>
                                        <select name="time" id="dropdownTime">
                                            <option>9pm  (40 students)</option>
                                            <option>11pm (32 students)</option>
                                            <option>5pm  (15 students)</option>
                                            <option>6pm  (15 students)</option>
                                        </select>					
                                    </div>
                                </div>
                                <div class="row">
                                    <div class='col-md-7'>	  
                                            <div class="clearfix">
                                                <table class="table table-bordered table-hover" id="to-do">
                                                    <thead>
                                                        <tr>
                                                            <th></th>
                                                            <th class="text-center">Item</th>
                                                            <th class="text-center">Description</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr id='addr0'>
                                                            <td><span id='delete_row0'  class='glyphicon glyphicon-remove' onclick='deleteRow(0)' value='0' aria-hidden='true'/></td>
                                                            <td><input type="text" name='item0'  placeholder='Item name' class="form-control"/></td>
                                                            <td><input type="text" name='description0'  placeholder='Enter a description' class="form-control"/></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <a id="add_row" class="btn btn-default" onclick="addRow()">Add Row</a>
                                    </div>
                                    <div class='col-md-5'>	 
                                        <label for="allergies-list" class="control-label">Allergies</label>	 
                                        <ul class="list-group" id="allergies-list"></ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <p><button type="button" id="make-event" class="btn btn-primary btn-lg" onClick='showEvent()'>Make A Break</button></p>
                </div>
            </div>
        </div>
